<div>
    <button class="btn btn-outline-success" (click)="QuizForm()">Quiz Form</button>

</div>
<div class="row">

    <h2> Quiz of the Day</h2>
</div>
<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th> Question </th>
                <th>Correct Answer</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let entry of formData; let i = index;">
                <tr>
                    <td>{{ entry.question }}</td>
                    <td><ng-container *ngFor="let option of entry.options; let i = index">
                        <option [ngValue]="i">{{ option.text }}</option>
                    </ng-container></td>
                   <td>{{ entry.correctAnswer }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="updateData(i,{})">Update</button>
                        <button class="btn btn-danger" style="margin-left: 10px" (click)="DeleteList(i)">Delete</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
