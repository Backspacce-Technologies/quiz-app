<div *ngIf="formData">
   
    <ng-container *ngFor="let entry of formData; let i = index;">
        <h3>Question {{ currentQuestionIndex + i }}:</h3>
        <p>{{entry.question}}</p>
        <div class="options">
            <ol>
                <div appChangeBg class="card">
                    <li *ngFor="let option of entry.options; let i = index">
                        <input type="{{ entry.multipleAnswers ? 'checkbox' : 'radio' }}" name="options" [value]="i">
                        {{ option.text }}
                    </li>
                </div>
            </ol>
        </div>
        <!-- <button (click)="previousQuestion()" *ngIf="currentQuestionIndex">Previous</button>
        <button>Next</button> -->
        <!-- <button *ngIf="currentQuestionIndex > 0" (click)="previousQuestion()">Previous</button>
        <button *ngIf="currentQuestionIndex < question.length - 1" (click)="nextQuestion()">Next</button>
        -->

    </ng-container>
    <button >Submit</button>
</div>
